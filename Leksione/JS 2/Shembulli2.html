<html>
<head></head>

<link rel="stylesheet" href="style.css">

<body>
<form action="#" method="post">
    <p class="form-style">
        <label class="form-label">Emri</label>
        <input class="form-input" type="text" name="emri" id="emri" placeholder="Vendosni emrin">
    </p>
    <p class="form-style">
        <label class="form-label">Mbiemri</label>
        <input class="form-input" type="text" name="mbiemri" id="mbiemri" placeholder="Vendosni mbiemrin">
    </p>
    <p class="form-style">
        <label class="form-label">Email</label>
        <input class="form-input" type="email" name="email" id="email" placeholder="Vendosni emailin">
    </p>
    <p style="margin-left: 65px">
        <input type="button" id ="submit" value="Save" onclick="validate();">
    </p>
</form>


<script>
    // document.getElementById("submit").addEventListener("click",validate());


    function validate(){
        var regexNameSurname = /^[a-zA-Z ]+$/;
        var regexEmail = /^[a-zA-Z0-9_@. ]+$/;

        var emri = document.getElementById("emri").value;
        var mbiemri = document.getElementById("mbiemri").value;
        var email = document.getElementById("email").value;

        if (!regexNameSurname.test(emri)){
            window.alert("Emri Duhet te jete vetem shkronja");
            return;
        }
        if (!regexNameSurname.test(mbiemri)){
            window.alert("Mbiemri Duhet te jete vetem shkronja");
            return;
        }
        if (!regexEmail.test(email)){
            window.alert("Emaili mund te kete vetem numra,_-! ");
            return;
        }
    }
</script>
</body>
</html>
